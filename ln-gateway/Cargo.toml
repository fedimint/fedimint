[package]
name = "ln-gateway"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.6.0", features = ["attributes", "tokio1"] }
async-trait = "0.1.52"
axum = "0.5.12"
bitcoin_hashes = "0.10.0"
bitcoin = { version = "0.28.1", features = ["serde", "use-serde"] }
cln-rpc = "0.1"
cln-plugin = "0.1"
futures = "0.3.21"
hex = "0.4.3"
lightning-invoice = "0.17.0"
minimint = { path = "../minimint" }
minimint-api = { path = "../minimint-api" }
mint-client = { path = "../client/client-lib" }
rand = "0.6"
secp256k1 = "0.22.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.61"
sled = "0.34.6"
thiserror = "1.0.30"
tracing = { version = "0.1.26", default-features = false, features= ["log", "attributes", "std"] }
tracing-subscriber = { version = "0.3.1", features = [ "env-filter" ] }
tokio = {version = "1.0", features = ["full"]}