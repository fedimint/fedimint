# See the .env file for config options

# version of docker-compose format, do not change
version: "3.3"

services:
  fedimintd:
    image: ${FEDIMINTD_IMAGE}
    volumes:
      - fedimintd_data:/data
    environment:
      - FM_BITCOIN_RPC_KIND=${FM_BITCOIN_RPC_KIND}
      - FM_BITCOIN_RPC_URL=${FM_BITCOIN_RPC_URL}
      - FM_BITCOIN_NETWORK=bitcoin
      - FM_BIND_API=0.0.0.0:8174
      # we need 0.0.0.0 so fedimint-cli container can run dkg
      - FM_API_URL=wss://0.0.0.0/ws/
      - FM_REL_NOTES_ACK=0_4_xyz
      - FM_FORCE_IROH=1
    restart: always
    networks:
      - fedimint_network

  fedimint-cli:
    image: fedimint/fedimint-cli:master
    command: tail -f /dev/null
    networks:
      - fedimint_network
    
  guardian-ui:
    image: fedimintui/guardian-ui:0.4.2
    environment:
      - PORT=80
      - REACT_APP_FM_CONFIG_API=wss://fedimintd/ws/
    depends_on:
      - fedimintd
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.guardian-ui.loadbalancer.server.port=80"
      - "traefik.http.routers.guardian-ui.rule=Host(`${FM_DOMAIN}`)"
      - "traefik.http.routers.guardian-ui.entrypoints=websecure"
      - "traefik.http.routers.guardian-ui.tls.certresolver=myresolver"
    restart: unless-stopped
    networks:
      - fedimint_network

networks:
  fedimint_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  bitcoind_data:
  fedimintd_data:
