[package]
name = "mint-client"
version = "0.1.0"
authors = ["elsirion <elsirion@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.52"
base64 = "0.13.0"
bincode = "1.3.1"
bitcoin = "0.27.0"
bitcoin_hashes = "0.10.0"
clap = { version = "3.1.18", features = ["derive"] }
futures = "0.3.9"
hex = "0.4.3"
lightning-invoice = "0.14.0"
lightning = "0.0.106"
miniscript = "6.0.0"
minimint = { path = "../minimint" }
minimint-api = { path = "../minimint-api" }
rand = "0.6.5"
reqwest = { version = "0.11.0", features = [ "json" ], default-features = false }
secp256k1-zkp = { git = "https://github.com/fedimint/rust-secp256k1-zkp", branch = "minimint", features = [ "serde", "bitcoin_hashes" ] }
serde = { version = "1.0.118", features = [ "derive" ] }
serde_json = { version = "1"}
sha3 = "0.9.1"
sled = "0.34.6"
tbs = { path = "../crypto/tbs" }
thiserror = "1.0.23"
tide = "0.16.0"
tokio = { version = "1.0.1", features = ["full"] }
tracing ="0.1.22"
tracing-subscriber = { version = "0.3.1", features = [ "env-filter" ] }

[dev-dependencies]
test-log = { version = "0.2", features = [ "trace" ], default-features = false }
tracing-subscriber = { version = "0.3.1", features = [ "env-filter" ] }
