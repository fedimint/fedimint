on: [push, pull_request]

name: Markdown Link Check

# Grant the job read access to repo contents so ${{ secrets.GITHUB_TOKEN }} can be used
permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: [self-hosted, linux, x64]
    continue-on-error: true # can fail for external reasons, so don't be a blocker
    steps:
      - uses: actions/checkout@v4

      # Persist lychee cache, so we don't bother with checking same links all the time
      # Should also minimize number of flakes.
      - uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check links
        # provide the GitHub token to lychee so API rate‚Äêlimits are lifted to 5k/hour
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix run nixpkgs#lychee -- \
            --verbose \
            --github-token $GITHUB_TOKEN \
            docs README.md
