[package]
name = "minimint"
version = "0.1.0"
authors = ["elsirion <elsirion@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
telemetry = ["opentelemetry", "opentelemetry-jaeger"]

[dependencies]
anyhow = "1.0.58"
async-trait = "0.1.42"
bincode = "1.3.1"
bitcoin = "0.28.1"
bytes = "1.1.0"
clap = { version = "3.1.18", features = ["derive"] }
dashmap = "5.3.4"
futures = "0.3.9"
hbbft = { git = "https://github.com/fedimint/hbbft", branch = "minimint" }
hex = "0.4.2"
itertools = "0.10.0"
jsonrpsee = { version = "0.14.0", features = ["ws-server"] }
minimint-api = { path = "../minimint-api" }
minimint-core = { path = "../minimint-core" }
minimint-derive = { path = "../minimint-derive" }
minimint-wallet = { path = "../modules/minimint-wallet", features = ["native"] }
opentelemetry = { version = "0.17.0", optional = true }
opentelemetry-jaeger = { version = "0.16.0", optional = true }
rand = "0.6.5"
rayon = "1.5.0"
rcgen = "0.9.2"
secp256k1-zkp = { version = "0.6.0", features = [ "global-context", "bitcoin_hashes" ] }
serde = { version = "1.0.118", features = [ "derive" ] }
serde_json = "1.0.61"
sha3 = "0.9.1"
sled = "0.34.6"
tbs = { path = "../crypto/tbs" }
thiserror = "1.0.23"
tokio = { version = "1.0.1", features = ["full"] }
tokio-rustls = "0.23.4"
tokio-util = { version = "0.6.0", features = [ "codec" ] }
tracing ="0.1.22"
tracing-opentelemetry = "0.17.2"
tracing-subscriber = { version = "0.3.1", features = [ "env-filter" ] }
x509-parser = "0.14.0"
