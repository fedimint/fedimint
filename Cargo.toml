[workspace]
members = [
    "crypto/aead",
    "crypto/derive-secret",
    "crypto/hkdf",
    "crypto/tbs",
    "crypto/tpe",
    "devimint",
    "docs",
    "fedimint-api-client",
    "fedimint-bip39",
    "fedimint-bitcoind",
    "fedimint-build",
    "fedimint-cli",
    "fedimint-client",
    "fedimint-client-wasm",
    "fedimint-core",
    "fedimint-dbtool",
    "fedimint-derive",
    "fedimint-load-test-tool",
    "fedimint-logging",
    "fedimint-metrics",
    "fedimint-recoverytool",
    "fedimint-rocksdb",
    "fedimint-server",
    "fedimint-testing",
    "fedimint-testing-core",
    "fedimint-wasm-tests",
    "fedimintd",
    "fuzz",
    "gateway/cli",
    "gateway/integration_tests",
    "gateway/ln-gateway",
    "modules/fedimint-dummy-client",
    "modules/fedimint-dummy-common",
    "modules/fedimint-dummy-server",
    "modules/fedimint-dummy-tests",
    "modules/fedimint-empty-client",
    "modules/fedimint-empty-common",
    "modules/fedimint-empty-server",
    "modules/fedimint-ln-client",
    "modules/fedimint-ln-common",
    "modules/fedimint-ln-server",
    "modules/fedimint-ln-tests",
    "modules/fedimint-lnv2-client",
    "modules/fedimint-lnv2-common",
    "modules/fedimint-lnv2-server",
    "modules/fedimint-lnv2-tests",
    "modules/fedimint-meta-client",
    "modules/fedimint-meta-common",
    "modules/fedimint-meta-server",
    "modules/fedimint-meta-tests",
    "modules/fedimint-mint-client",
    "modules/fedimint-mint-common",
    "modules/fedimint-mint-server",
    "modules/fedimint-mint-tests",
    "modules/fedimint-unknown-common",
    "modules/fedimint-unknown-server",
    "modules/fedimint-wallet-client",
    "modules/fedimint-wallet-common",
    "modules/fedimint-wallet-server",
    "modules/fedimint-wallet-tests",
    "utils/portalloc",
]
resolver = "2"

[workspace.package]
version = "0.6.0-alpha"

[workspace.metadata]
name = "fedimint"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "Fedimint is a prototype Federated Chaumian E-Cash Mint implementation, natively compatible with Bitcoin & the Lightning Network. This project is under heavy development, DO NOT USE WITH REAL FUNDS."
documentation = "https://github.com/fedimint/fedimint/tree/master/docs"
readme = "README.md"
homepage = "https://fedimint.org"
repository = "https://github.com/fedimint/fedimint"
license-file = "LICENSE"
keywords = ["bitcoin", "lightning", "chaumian", "e-cash", "federated"]

[workspace.metadata.crane]
name = "fedimint"

[workspace.dependencies]
anyhow = "1.0.93"
aquamarine = "0.5.0"
assert_matches = "1.5.0"
async-stream = "0.3.6"
async-trait = "0.1.83"
axum = "0.7.7"
base64 = "0.22.1"
base64-url = "3.0.0"
bincode = "1.3.3"
bitcoin = { version = "0.32.4", features = ["serde"] }
bitcoincore-rpc = "0.19.0"
bitcoin_hashes = "0.14.0"
bls12_381 = "0.8.0"
bytes = "1.7.2"
clap = { version = "4.5.20", features = ["derive", "env"] }
cln-rpc = { package = "fedimint-cln-rpc", version = "0.5.0" }
criterion = "0.5.1"
devimint = { path = "./devimint", version = "=0.6.0-alpha" }
electrum-client = { version = "0.21.0", default-features = false, features = [
    "proxy",
    "use-rustls-ring",
] }
erased-serde = "0.4"
esplora-client = { version = "0.10.0", default-features = false, features = [
    "async-https-rustls",
] }
fedimintd = { path = "./fedimintd", version = "=0.6.0-alpha" }
fedimint-aead = { path = "./crypto/aead", version = "=0.6.0-alpha" }
fedimint-api-client = { path = "./fedimint-api-client", version = "=0.6.0-alpha" }
fedimint-bip39 = { path = "./fedimint-bip39", version = "=0.6.0-alpha" }
fedimint-bitcoind = { path = "./fedimint-bitcoind", version = "=0.6.0-alpha" }
fedimint-build = { path = "./fedimint-build", version = "=0.6.0-alpha" }
fedimint-client = { path = "./fedimint-client", version = "=0.6.0-alpha" }
fedimint-core = { path = "./fedimint-core", version = "=0.6.0-alpha" }
fedimint-derive = { path = "./fedimint-derive", version = "=0.6.0-alpha" }
fedimint-derive-secret = { path = "./crypto/derive-secret", version = "=0.6.0-alpha" }
fedimint-dummy-client = { path = "./modules/fedimint-dummy-client", version = "=0.6.0-alpha" }
fedimint-dummy-common = { path = "./modules/fedimint-dummy-common", version = "=0.6.0-alpha" }
fedimint-dummy-server = { path = "./modules/fedimint-dummy-server", version = "=0.6.0-alpha" }
fedimint-empty-common = { path = "./modules/fedimint-empty-common", version = "=0.6.0-alpha" }
fedimint-lnv2-client = { path = "./modules/fedimint-lnv2-client", version = "=0.6.0-alpha" }
fedimint-lnv2-common = { path = "./modules/fedimint-lnv2-common", version = "=0.6.0-alpha" }
fedimint-lnv2-server = { path = "./modules/fedimint-lnv2-server", version = "=0.6.0-alpha" }
fedimint-ln-client = { path = "./modules/fedimint-ln-client", version = "=0.6.0-alpha" }
fedimint-ln-common = { path = "./modules/fedimint-ln-common", version = "=0.6.0-alpha" }
fedimint-ln-server = { path = "./modules/fedimint-ln-server", version = "=0.6.0-alpha" }
fedimint-logging = { path = "./fedimint-logging", version = "=0.6.0-alpha" }
fedimint-meta-client = { path = "./modules/fedimint-meta-client", version = "=0.6.0-alpha" }
fedimint-meta-common = { path = "./modules/fedimint-meta-common", version = "=0.6.0-alpha" }
fedimint-meta-server = { path = "./modules/fedimint-meta-server", version = "=0.6.0-alpha" }
fedimint-metrics = { path = "./fedimint-metrics", version = "=0.6.0-alpha" }
fedimint-mint-client = { path = "./modules/fedimint-mint-client", version = "=0.6.0-alpha" }
fedimint-mint-common = { path = "./modules/fedimint-mint-common", version = "=0.6.0-alpha" }
