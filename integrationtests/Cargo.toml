[package]
name = "minimint-tests"
version = "0.1.0"
edition = "2018"

[lib]
name = "minimint_tests"
path = "src/main.rs"

[[test]]
name = "minimint-tests"
path = "tests/tests.rs"

[dev-dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.42"
bitcoin = "0.28.1"
bitcoincore-rpc = "0.15.0"
cln-rpc = "0.1"
clightningrpc = "0.2.0"
futures = "0.3.9"
itertools = "0.10.0"
lightning-invoice = "0.17.0"
ln-gateway = { path = "../ln-gateway" }
lightning = "0.0.109"
minimint = { path = "../minimint" }
minimint-api = { path = "../minimint-api" }
minimint-ln = { path = "../modules/minimint-ln" }
minimint-mint = { path = "../modules/minimint-mint" }
minimint-wallet = { path = "../modules/minimint-wallet" }
mint-client = { path = "../client/client-lib" }
rand = "0.6.5"
serde = { version = "1.0.118", features = [ "derive" ] }
tokio = { version = "1.0.1", features = ["full"] }
tracing ="0.1.22"
tracing-subscriber = { version = "0.3.1", features = [ "env-filter" ] }
hbbft = { git = "https://github.com/fedimint/hbbft" }
threshold_crypto = { git = "https://github.com/fedimint/threshold_crypto" }
