[package]
name = "fedimint-lnv2-server"
version = "0.4.0-alpha"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-ln is a lightning payment service module."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "fedimint_lnv2_server"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.83"
async-trait = "0.1.80"
bincode = "1"
bitcoin_hashes = { workspace = true }
erased-serde = { workspace = true }
futures = "0.3.24"
itertools = "0.12.1"
lightning-invoice = { version = "0.30.0", features = [ "serde" ] }
fedimint-bitcoind = { path = "../../fedimint-bitcoind" }
fedimint-core ={ path = "../../fedimint-core" }
fedimint-lnv2-common = { path = "../fedimint-lnv2-common" }
secp256k1 = { version="0.27.0", default-features=false }
serde = { workspace = true }
serde_json = "1.0.117"
strum = "0.26"
strum_macros = "0.26"
tpe = { package = "fedimint-tpe", version = "=0.4.0-alpha", path = "../../crypto/tpe" }
thiserror = "1.0.60"
group = { workspace = true }
threshold_crypto = { workspace = true }
tokio = { version = "1.37", features = ["full"] }
tracing = "0.1.37"
rand = { workspace = true }
url = { version = "2.3.1", features = ["serde"] }
fedimint-server = { path = "../../fedimint-server" }
bls12_381 = { workspace = true }


[dev-dependencies]
tokio = {version = "1.37.0", features = [ "full" ] }
tracing-subscriber = { version = "0.3.16", features = [ "env-filter" ] }
