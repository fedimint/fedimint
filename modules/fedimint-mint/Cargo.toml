[package]
name = "fedimint-mint"
version = "0.1.0"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-mint is a chaumian ecash mint module."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fedimint_mint"
path = "src/lib.rs"

[features]
# FIXME: Currently required because the client depends on the server modules
server = ["fedimint-server"]

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1"
bincode = "1.3.1"
bitcoin_hashes = "0.11.0"
counter = "0.5.7"
erased-serde = "0.3"
futures = "0.3"
itertools = "0.10.5"
fedimint-core = { path = "../../fedimint-core" }
rand = "0.8"
rayon = "1.6.1"
secp256k1 = "0.24.2"
secp256k1-zkp = "0.7.0"
serde = { version = "1.0.149", features = [ "derive" ] }
strum = "0.24"
strum_macros = "0.24"
tbs = { path = "../../crypto/tbs" }
thiserror = "1.0.37"
threshold_crypto = { git = "https://github.com/jkitman/threshold_crypto", branch = "upgrade-threshold-crypto-libs" }
tracing ="0.1.37"
impl-tools = "0.6.1"
fedimint-server = { path = "../../fedimint-server", optional = true  }

[dev-dependencies]
rand = "0.8"
tracing-subscriber = { version = "0.3.16", features = [ "env-filter" ] }
test-log = { version = "0.2", features = [ "trace" ], default-features = false }
