[package]
name = "fedimint-ln-server"
version = { workspace = true }
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-ln is a lightning payment service module."
license = "MIT"
readme = "../../README.md"
repository = "https://github.com/fedimint/fedimint"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "tokio_unstable"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "fedimint_ln_server"
path = "src/lib.rs"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
bitcoin_hashes = { workspace = true }
erased-serde = { workspace = true }
futures = { workspace = true }
fedimint-bitcoind = { path = "../../fedimint-bitcoind" }
fedimint-core = { path = "../../fedimint-core" }
fedimint-ln-common = { path = "../fedimint-ln-common" }
fedimint-metrics = { path = "../../fedimint-metrics" }
secp256k1 = { version = "0.27.0", default-features = false }
serde = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
threshold_crypto = { workspace = true }
tokio = { version = "1.37", features = ["full"] }
tracing = { workspace = true }
rand = { workspace = true }
fedimint-server = { version = "=0.4.0-alpha", path = "../../fedimint-server" }

[dev-dependencies]
assert_matches = { workspace = true }
test-log = { version = "0.2", features = [ "trace" ], default-features = false }
