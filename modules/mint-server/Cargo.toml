[package]
name = "fedimint-mint-server"
version = "0.1.0"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-mint is a chaumian ecash mint module."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fedimint_mint_server"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.65"
async-trait = "*"
bincode = "1.3.1"
counter = "0.5.2"
itertools = "0.10.5"
fedimint-api = { path = "../../fedimint-api" }
fedimint-derive = { path = "../../fedimint-derive" }
fedimint-mint-common = { path = "../mint-common/" }
rand = "0.8"
rayon = "1.5.0"
secp256k1-zkp = "0.7.0"
serde = { version = "1.0.145", features = [ "derive" ] }
serde_json = "*"
tbs = { path = "../../crypto/tbs" }
thiserror = "1.0.37"
threshold_crypto = { git = "https://github.com/jkitman/threshold_crypto", branch = "upgrade-threshold-crypto-libs" }
tracing ="0.1.37"

[dev-dependencies]
tokio = {version = "1.21.2", features = [ "full" ] }
tracing-subscriber = { version = "0.3.16", features = [ "env-filter" ] }
test-log = { version = "0.2", features = [ "trace" ], default-features = false }
