[package]
name = "fedimint-lnv2-client"
version = { workspace = true }
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-ln is a lightning payment service module."
license = "MIT"

[package.metadata.cargo-udeps.ignore]
# cargo udeps can't detect that one
normal = ["aquamarine"]

[features]
default = []
cli = ["dep:clap", "dep:serde_json"]

[lib]
name = "fedimint_lnv2_client"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.86"
aquamarine = "0.5.0"
async-stream = "0.3.5"
async-trait = "0.1.81"
bitcoin = { workspace = true }
clap = { workspace = true, optional = true }
erased-serde = { workspace = true }
fedimint-api-client = { workspace = true }
fedimint-client = { workspace = true }
fedimint-core = { workspace = true }
fedimint-lnv2-common = { path = "../fedimint-lnv2-common", version = "=0.4.0-alpha" }
futures = "0.3.24"
itertools = { workspace = true }
lightning-invoice = { workspace = true }
rand = { workspace = true }
reqwest = { workspace = true }
secp256k1 = { version = "0.27.0", default-features = false }
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
thiserror = "1.0.62"
tpe = { package = "fedimint-tpe", version = "=0.4.0-alpha", path = "../../crypto/tpe" }
tracing = { workspace = true }
