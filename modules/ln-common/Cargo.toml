[package]
name = "fedimint-ln-common"
version = "0.1.0"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "Fedimint LN module (common types)"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fedimint_ln_common"
path = "src/lib.rs"

[dependencies]
bincode = "*"
fedimint-api = { path = "../../fedimint-api" }
tracing ="0.1.37"
serde = {version = "1.0.145", features = [ "derive" ] }
serde_json = "1.0.86"
secp256k1 = { version="0.24.0", default-features=false }
threshold_crypto = { git = "https://github.com/jkitman/threshold_crypto", branch = "upgrade-threshold-crypto-libs" }
