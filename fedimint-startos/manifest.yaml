id: fedimintd
title: "Fedimint"
version: 0.8.1
release-notes: |
  https://github.com/fedimint/fedimint/releases/tag/v0.8.1
  This release includes support for sideloading fedimintd.
license: MIT
wrapper-repo: "https://github.com/fedimint/fedimint/tree/master/fedimint-startos"
upstream-repo: "https://github.com/fedimint/fedimint"
support-site: "https://github.com/fedimint/fedimint/issues"
marketing-site: "https://fedimint.org/"
build: ["make"]
description:
  short: Federated E-Cash Mint
  long: |
    Fedimint is a federated Chaumian E-Cash Mint to custody and transact bitcoin in a community.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/docker_entrypoint.sh"
  args: []
  mounts:
    main: /start-os
    fedimintd: /fedimintd
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web Interface
    success-message: Guardian dashboard is available
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    inject: true
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties: ~
volumes:
  main:
    type: data
  fedimintd:
    type: data
interfaces:
  main:
    name: Guardian Interface
    description: Initial setup and dashboard for this guardian
    tor-config:
      port-mapping:
        80: "8175"
    lan-config:
      443:
        ssl: true
        internal: 8175
    ui: true
    protocols:
      - http
      - tcp
dependencies:
  bitcoind:
    version: ">=0.21.0.0 <30.0.0"
    requirement:
      type: "opt-in"
      how: "Install Bitcoin Core from the Start9 marketplace and select it in Fedimint's config"
    description: "Provides private, self-hosted blockchain data instead of relying on external Esplora APIs"
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /fedimintd
    mounts:
      BACKUP: "/mnt/backup"
      fedimintd: "/fedimintd"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /fedimintd
    mounts:
      BACKUP: "/mnt/backup"
      fedimintd: "/fedimintd"
