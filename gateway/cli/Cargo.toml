[package]
name = "gateway-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "gateway-cli"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.65"
async-trait = "0.1.58"
axum = "0.5.16"
axum-macros = "0.2.3"
bitcoin = { version = "0.29.1", features = ["serde"] }
clap = { version = "4.0.15", features = ["derive"] }
fedimint-server = { path = "../../fedimint-server/" }
ln-gateway = { path= "../ln-gateway" }
mint-client = { path = "../../client/client-lib" }
reqwest = { version = "0.11.12", features = [ "json" ], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.86"
tokio = {version = "1.21", features = ["full"]}
tracing = { version = "0.1.37", default-features = false, features= ["log", "attributes", "std"] }

[build-dependencies]
fedimint-build = { path = "../../fedimint-build" }
