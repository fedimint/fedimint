{% extends "base.html" %}
{% block title %} Fedimint {% endblock %}

{% block content %}
<div class="container mt-5">
  <h3>Configure Federation</h3>
  <form action="/post_federation_params" method="post">
    <div class="form-group">
      <label for="guardian_name">Your Name</label>
      <input type="text" class="form-control" id="guardian_name" name="guardian_name" placeholder="Satoshi Nakamoto">
    </div>
    <div class="form-group">
      <label for="federation_name">Federation Name</label>
      <input type="text" class="form-control" id="federation_name" name="federation_name" placeholder="Cypherpunk Federation">
    </div>
    <div class="form-group">
      <label for="listen_p2p">P2P Listen Address</label>
      <input type="text" class="form-control" id="listen_p2p" name="listen_p2p" placeholder="127.0.0.1:8173" />
    </div>
    <div class="form-group">
      <label for="url_p2p">P2P Public URL</label>
      <input type="text" class="form-control" id="url_p2p" name="url_p2p" placeholder="wss://p2p.your-website.com" />
    </div>
    <div class="form-group">
      <label for="listen_api">API Listen Address</label>
      <input type="text" class="form-control" id="listen_api" name="listen_api" placeholder="127.0.0.1:8174" />
    </div>
    <div class="form-group">
      <label for="url_api">API Public URL</label>
      <input type="text" class="form-control" id="url_api" name="url_api" placeholder="wss://api.your-website.com" />
    </div>
    <div class="form-group">
      <label for="bitcoind_rpc">Bitcoin RPC Addr and Port</label>
      <input type="text" class="form-control" id="bitcoind_rpc" name="bitcoind_rpc" placeholder="127.0.0.1:8332" />
    </div>
    <div class="form-group">
      <label for="guardians_count" class="col-form-label">Number of Guardians Including You</label>
      <input class="form-control" type="number" name="guardians_count" required placeholder="4" min="1" oninput="this.value = Math.abs(this.value)" />
    </div>
    <div class="form-group">
      <label for="finality_delay" class="col-form-label">Finality delay</label>
      <input class="form-control" type="number" name="finality_delay" required value="10" min="1" oninput="this.value = Math.abs(this.value)" />
    </div>
    <div class="form-group">
      <label for="network1" class="col-form-label">Choose network</label><br>
      <input type="radio" id="network1" name="network" value="regtest" required>
      <label for="network1">Regtest</label>
      <input type="radio" id="network2" name="network" value="testnet" required>
      <label for="network2">Testnet</label>
      <input type="radio" id="network3" name="network" value="bitcoin" required>
      <label for="network3">Mainnet</label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
