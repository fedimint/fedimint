[package]
name = "fedimintd"
version = {workspace = true}
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimintd is the main consensus code for processing transactions and REST API"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/fedimint/fedimint"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "tokio_unstable"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
telemetry = [ "fedimint-logging/telemetry" ]
default = [ "telemetry" ]

[[bin]]
name = "fedimintd"
path = "src/bin/main.rs"

[lib]
name = "fedimintd"
path = "src/lib.rs"

[dependencies]
fedimint-aead = { path = "../crypto/aead" }
ring = "0.17.8"
anyhow = { workspace = true }
async-trait = { workspace = true }
bincode = { workspace = true }
bitcoin = { workspace = true }
bytes = "1.6.0"
clap = { workspace = true }
futures = { workspace = true }
itertools = { workspace = true }
jsonrpsee = { version = "0.22.5", features = ["server"] }
fedimint-bitcoind = { path = "../fedimint-bitcoind" }
fedimint-core = { path = "../fedimint-core" }
fedimint-ln-common = { path = "../modules/fedimint-ln-common" }
fedimint-ln-server = { path = "../modules/fedimint-ln-server" }
fedimint-logging = { path = "../fedimint-logging" }
fedimint-metrics = { path = "../fedimint-metrics" }
fedimint-mint-server = { path = "../modules/fedimint-mint-server" }
fedimint-meta-server = { path = "../modules/fedimint-meta-server" }
fedimint-rocksdb = { path = "../fedimint-rocksdb" }
fedimint-server = { path = "../fedimint-server" }
fedimint-wallet-server = { path = "../modules/fedimint-wallet-server" }
fedimint-unknown-server = { path = "../modules/fedimint-unknown-server" }
fedimint-unknown-common = { path = "../modules/fedimint-unknown-common" }
rand = { workspace = true }
rcgen = "=0.12.1"
serde = { workspace = true }
serde_json = { workspace = true }
sha3 = "0.10.8"
tbs = { package = "fedimint-tbs", path = "../crypto/tbs" }
thiserror = { workspace = true }
tokio = { version = "1.37.0", features = ["full", "tracing"] }
tokio-rustls = { workspace = true }
tokio-util = { version = "0.7.11", features = [ "codec" ] }
tracing = { workspace = true }
url = { version = "2.5.0", features = ["serde"] }
threshold_crypto = { workspace = true }

# setup dependencies
axum = { version = "0.7.5", default-features = false, features = [ "form", "tokio" ] }
http = "1.1"
http-body = "1.0"
hyper = { version = "1.3", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
console-subscriber = "0.2.0"

[build-dependencies]
fedimint-build = { path = "../fedimint-build" }
