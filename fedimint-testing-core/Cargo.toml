[package]
name = "fedimint-testing-core"
version = { workspace = true }
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-testing provides a basic utils for testing fedimint components"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/fedimint/fedimint"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "tokio_unstable"]

[lib]
name = "fedimint_testing_core"
path = "src/lib.rs"

[dependencies]
anyhow = { workspace = true }
async-stream = "0.3.5"
async-trait = { workspace = true }
bitcoin = { workspace = true }
fedimint-client = { version = "=0.5.0-alpha", path = "../fedimint-client" }
fedimint-core = { workspace = true }
fedimint-logging = { workspace = true }
fedimint-rocksdb = { version = "=0.5.0-alpha", path = "../fedimint-rocksdb" }
futures = { workspace = true }
lightning-invoice = { workspace = true }
rand = { workspace = true }
secp256k1-zkp = { version = "0.9.2", features = ["global-context", "bitcoin_hashes"] }
serde = { workspace = true }
tempfile = "3.10.1"
tokio = { version = "1.38.1", features = ["full", "tracing"] }
tokio-rustls = { workspace = true }
tokio-stream = "0.1.15"
tracing = { workspace = true }
url = { workspace = true }
