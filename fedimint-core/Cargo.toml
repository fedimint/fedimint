[package]
name = "fedimint-core"
version = "0.4.0-alpha"
authors = ["The Fedimint Developers"]
edition = "2021"
description = "fedimint-core provides common code used by both client and server."
license = "MIT"
readme = "../README.md"
repository = "https://github.com/fedimint/fedimint"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "fedimint_core"
path = "src/lib.rs"

[dependencies]
async-recursion = "1.1.1"
anyhow = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
backtrace = "0.3.71"
bincode = { workspace = true }
bech32 = "0.9.1"
bls12_381 = "0.7.1"
serdect = "0.2.0"
itertools = { workspace = true }
jsonrpsee-types = { version = "0.22.2" }
jsonrpsee-core = { version = "0.22.4", features = ["client"] }
serde = { version = "1.0.199", features = ["derive"] }
serde_json = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
hex = { version = "0.4.3", features = ["serde"] }
tokio = { version = "1.36.0", features = ["sync", "io-util"] }
thiserror = { workspace = true }
tracing = { workspace = true }
threshold_crypto = { workspace = true }
url = { version = "2.5.0", features = ["serde"] }
bitcoin = { version = "0.29.2", features = ["rand", "serde"] }
bitcoin30 = { package = "bitcoin", version = "0.30.2", features = ["rand-std", "std"] }
bitcoin_hashes = { workspace = true }
erased-serde = { workspace = true }
lightning = "0.0.118"
lightning-invoice = "0.26.0"
fedimint-derive = { version = "=0.4.0-alpha", path = "../fedimint-derive" }
fedimint-logging = { version = "=0.4.0-alpha", path = "../fedimint-logging" }
rand = { workspace = true }
miniscript = { version = "10.0.0", features = ["compiler", "serde"] }
secp256k1-zkp = { version = "0.7.0", features = ["use-serde", "global-context"] }
secp256k1 = { version = "0.27.0", features = ["global-context", "rand-std"] }
macro_rules_attribute = "0.2.0"
bitvec = "1.0.1"
parity-scale-codec = { version = "3.6.9", features = ["derive"] }
imbl = "2.0.3"
backon = "=0.4.4" # don't upgrade unless really needed

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.36.0", features = ["full", "tracing"] }
tokio-rustls = { workspace = true }

[target.'cfg(target_family = "wasm")'.dependencies]
jsonrpsee-wasm-client = { version = "0.22.4", default-features = false }
async-lock = "3.3"
# getrandom is transitive dependency of rand
# on wasm, we need to enable the js backend
# see https://docs.rs/getrandom/latest/getrandom/#indirect-dependencies and https://docs.rs/getrandom/latest/getrandom/#webassembly-support
getrandom = { version = "0.2.14", features = ["js"] }
gloo-timers = { version = "0.3.0", features = ["futures"] }
wasm-bindgen-futures = "0.4.42"
js-sys = "0.3.69"

[dev-dependencies]
test-log = { version = "0.2", features = ["trace"], default-features = false }
once_cell = "1.19.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tokio-test = "0.4.4"

[package.metadata.cargo-udeps.ignore]
development = ["tokio-test"]
