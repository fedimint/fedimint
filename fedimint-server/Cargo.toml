tower = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
z32 = { workspace = true }

[dev-dependencies]
test-log = { workspace = true }

[build-dependencies]
fedimint-build = { workspace = true }

[lints]
workspace = true
